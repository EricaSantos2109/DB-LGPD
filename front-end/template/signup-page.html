<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/front-end/css/signup-page.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="../javaScript/utils/toasted.js"></script>
    <script src="../javaScript/utils/cript.js"></script>
    <script src="../javaScript/signup.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <header>
        <form method="get" id="search">
            <input class="input_pesq" type="text" placeholder="Busque o que você deseja ">
            <button type="submit">
            <div id="icon">
                <img id="icon_search" src="/front-end/icons/search.svg" alt="busca">
            </div>
             </button>
        </form>
        <div class="nav-menu">
            <button id="btn-login" type="input">Login</button>
            <button id="btn-cadastre-se" type="input">Cadastre-se</button>
        </div>
    </header>
    <section class="flex-conteiner">
        <div class="dados">
            <input class="input_cadas" type="text" id="nome" placeholder="Nome" size="20" onblur="onFocusLoose(this)">
            <input class="input_cadas" type="text" id="sobrenome" placeholder="Sobrenome" size="20" onblur="onFocusLoose(this)"/>
        </div>
        <div class="dados">
            <input class="input_email" type="email" id="email" placeholder="Endereço de E-mail" onblur="onFocusLoose(this)"/>
        </div>
        <div class="dados">
            <input class="input_email" type="password" id="senha" placeholder="Senha" onblur="onFocusLoose(this)"/>
        </div>
        <div class="dados">
            <input class="input_ddd" type="text" id="ddd" placeholder="(12)" onblur="onFocusLoose(this)"/>
            <input class= "input_cel" type="text" id="cel" placeholder="Número de Celular" onblur="onFocusLoose(this)"/>
            <input class="input_nasc" type="date" id="nasc" placeholder="Data de nascimento" onblur="onFocusLoose(this)"/>
        </div>
        <div class="dados">
            <input class="input_cadas" type="text" id="cpf" placeholder="CPF" onblur="onFocusLoose(this)"/>
        </div>
        <div class="dados">
            <input class="input_cadas" type="text" id="rua" placeholder="Rua" onblur="onFocusLoose(this)"/>
            <input class="input_cadas" type="text" id="bairro" placeholder="Bairro" onblur="onFocusLoose(this)"/>
        </div>
        <div class="dados">
            <input class="input_cadas" id="cep" placeholder="CEP" onblur="onFocusLoose(this)"/>
            <input class="input_cadas" id="numeros" placeholder="Número" onblur="onFocusLoose(this)"/>
            <input class="input_cadas" id="estado" placeholder="UF" onblur="onFocusLoose(this)"/>
        </div>
        <div class="dados">
            <input class="input_cadas" type="text" id="cidade" placeholder="Cidade"onblur="onFocusLoose(this)"> 
            <input class="input_cadas" type="text" id="complemento" placeholder="Complemento" onblur="onFocusLoose(this)"/> 
        </div>
        <div class="btn-cadas">
            <button onclick="saveData()" id="btn-cadas" type="input">Cadastrar</button>
        </div>
    </section>
    <footer class="nav-footer">
        <div class="info-footer">
            <p>Termos e condições</p>
            <p>Como protegemos sua privacidade</p>
            <p>Contato</p>
            <p>Sobre</p>
        </div>
        <div id="chat">
            <img id="icon-footer" src="/front-end/icons/message.svg" alt="chat">
        </div>
    </footer>
</body>
</html>
