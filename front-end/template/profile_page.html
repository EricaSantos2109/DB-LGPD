<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/front-end/css/index.css">
    <link rel="stylesheet" type="text/css" href="/front-end/css/profile_page.css">
    <title>Profile Page</title>
</head>
<body>
    <header>
        <form id="search">
            <input type="text" placeholder="Busque o que você deseja ">
            <button type="submit">
                <div id="icon">
                    <img id="icon_search" src="/front-end/icons/search.svg" alt="busca">
                </div>
             </button>
        </form> 
        <div class="nav-menu">
            <form class="buttons">
                <button id="btn-login" type="input">
                    <img class="icon-header" id="icon-perfil" src="/front-end/icons/perfil.svg" alt="perfil">
                    Meu Perfil
                </button>
                <button id="btn-cadastre-se" type="input">
                    <img class="icon-header" id="icon-compra" src="/front-end/icons/cart.svg" alt="carrinho">
                    Compras</button>
            </form>
        </div>
    </header>
    <div class="meus-dados">
        <h1 id="meus-dados">Meus Dados</h1>
    </div>
    <hr id="line">
    <div class="meus-dados">
        <h1 class="dados">Dados da conta</h1>
    </div>
    <section class="container-dados">
        <div>
            <input class="dados-conta"id="email" type="email" placeholder="E-mail:">
            <hr/>
            <input class="dados-conta" id="senha" type="password" placeholder="Senha:">
        </div>
    </section>
    <div class="meus-dados">
        <h1 class="dados">Dados pessoais</h1>
    </div>
    <section class="container-dados" id="info-pessoais">
        <div>
            <input class="dados-conta"id="nome" type="text" placeholder="Nome completo:">
            <hr/>
            <input class="dados-conta" id="tel" type="number" placeholder="Telefone:">
            <hr/>
            <input class="dados-conta" id="data-nascimento" type="number" placeholder="Data de Nascimento:">
        </div>
    </section>
    <div class="meus-dados">
        <h1 class="dados">Endereço</h1>
    </div>
    <section class="container-dados" id="info-endereco">
        <div>
            <input class="dados-conta"id="rua" type="text" placeholder="Rua:">
            <hr/>
            <input class="dados-conta" id="num" type="number" placeholder="Número:">
            <hr/>
            <input class="dados-conta" id="Bairro" type="text" placeholder="Bairro:">
            <hr/>
            <input class="dados-conta" id="cep" type="number" placeholder="CEP:">
            <hr/>
            <input class="dados-conta" id="uf" type="text" placeholder="UF:">
            <hr/>
            <input class="dados-conta" id="cidade" type="text" placeholder="Cidade:">
            <hr/>
            <input class="dados-conta" id="complemento" type="text" placeholder="Complemento:">
        </div>
    </section>
    <footer class="nav-footer">
        <div class="info-footer">
            <p>Termos e condições</p>
            <p>Como protegemos sua privacidade</p>
            <p>Contato</p>
            <p>Sobre</p>
        </div>
        <div id="chat">
            <img id="icon-footer" src="/front-end/icons/message.svg" alt="chat">
        </div>
    </footer>
    </body>
</html>
